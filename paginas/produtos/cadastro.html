<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Petlândia</title>
    <link rel="icon" type="image/png" href="../../assets/dog.png">
</head>

<body>
    <a href="../../paginas/home.html">
        <img src="../../assets/dog.png" width="20">Petlândia</a>
        <br>
        <img width="300"
                        src="https://img.freepik.com/fotos-gratis/conceito-de-natureza-morta-de-acessorios-para-animais-de-estimacao-com-racao-seca_23-2148949564.jpg?ga=GA1.1.13797334.1747514292&semt=ais_hybrid&w=740">

    <br>
    <a href="index.html">
        <h2>Cadastro de Produtos &#128062;</h2>
    </a>
    <form action="index.html" method="get">
        <form action="#" method="post">
            <div>
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required>
            </div>
            <div>
            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria" required>
                <option value="">-- Selecione --</option>
                <option value="Ração">Ração</option>
                <option value="Petisco">Petisco</option>
                <option value="Higiene">Higiene</option>
                <option value="Medicamento">Medicamento</option>
                <option value="Brinquedo">Brinquedo</option>
                <option value="Acessório">Acessório</option>
                <option value="Transporte">Transporte</option>
                <option value="Outros">Outros</option>
            </select>
            </div>
            <div>
            <label for="especie">Espécie:</label>
            <select id="especie" name="especie" required>
                <option value="">-- Selecione --</option>
                <option value="Cachorro">Cachorro</option>
                <option value="Gato">Gato</option>
                <option value="Roedor">Roedor</option>
                <option value="Ave">Ave</option>
                <option value="Peixe">Peixe</option>
            </select>
            </div>
            <div>
    
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca">
            </div>
            <div>
    
            <label for="peso">Peso/Volume:</label>
            <input type="text" id="peso" name="peso" placeholder="Ex: 1kg, 500ml">
            </div>
            <div>
    
            <label for="preco">Preço (R$):</label>
            <input type="number" id="preco" name="preco" step="0.01" min="0" required>
            </div>
            <div>
    
            <label for="estoque">Estoque:</label>
            <input type="number" id="estoque" name="estoque" min="0" required>
            </div>
            <div>
    
            <label for="validade">Data de Validade:</label>
            <input type="date" id="validade" name="validade">
            </div>
            <div>
    
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" placeholder="Descrição do produto..."></textarea>
            </div>
           

    <button type="submit">CADASTRAR</button>
    </form>
    <script src="https://kit.fontawesome.com/9323f0ff14.js" crossorigin="anonymous"></script>
</body>

</html>
